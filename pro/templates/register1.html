<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Register 1</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f2f2f2;
		}
		form {
			margin: 20px auto;
			padding: 20px;
			background-color: #fff;
			border-radius: 5px;
			box-shadow: 0px 0px 10px #ccc;
			max-width: 600px;
		}
		label {
			display: block;
			margin-bottom: 10px;
			font-weight: bold;
		}
		input[type="submit"] {
			background-color: #4CAF50;
			color: #fff;
			padding: 10px 20px;
			border: none;
			border-radius: 5px;
			cursor: pointer;
		}
		input[type="submit"]:hover {
			background-color: #3e8e41;
		}
		.error {
			color: red;
			margin-top: 5px;
		}
		.color-box {
			display: inline-block;
			width: 50px;
			height: 50px;
			margin-right: 10px;
			border-radius: 5px;
			cursor: pointer;
		}
		.color-box.red {
			background-color: red;
		}
		.color-box.yellow {
			background-color: yellow;
		}
		.color-box.blue {
			background-color: blue;
		}
		.color-box.green {
			background-color: green;
		}
		.color-box.selected {
			border: 3px solid #000;
		}
		#pattern-input {
			display: block;
			width: 100%;
			margin-top: 10px;
			padding: 10px;
			border: 1px solid #ccc;
			border-radius: 5px;
			box-sizing: border-box;
			font-size: 16px;
			background-color: #fff;
		}
	</style>
</head>
<body>
	<form method="POST">
		{% csrf_token %}
		<label for="pattern">Pattern (select exactly 4 colors):</label>
		<div id="color-boxes">
			<div class="color-box red"></div>
			<div class="color-box yellow"></div>
			<div class="color-box blue"></div>
			<div class="color-box green"></div>
		</div>
		<input type="text" id="pattern-input" name="pattern" required>
		{% if messages %}
			{% for message in messages %}
				<p class="{{ message.tags }}">{{ message }}</p>
				{% if message.tags == 'error' %}
					<script>
						document.getElementById("color-boxes").classList.add("error");
					</script>
				{% endif %}
			{% endfor %}
		{% endif %}
		<input type="submit" value="Register">
		<input type="reset" value="Reset">
	</form>
	<script>
		const colorBoxes = document.querySelectorAll('.color-box');
		const patternInput = document.querySelector('#pattern-input');

		let selectedColors = [];

	colorBoxes.forEach(box => {
		box.style.backgroundColor = box.classList[1];
	  box.addEventListener('click', () => {
	    const color = box.classList[1];
	    if (selectedColors.includes(color)) {
	      box.classList.remove('selected');
	      selectedColors = selectedColors.filter(c => c !== color);
	    } else if (selectedColors.length < 4) {
	      box.classList.add('selected');
	      selectedColors.push(color);
	    } else {
	      alert("You've already selected 4 colors. Please submit or reset.");
	    }
          patternInput.value = selectedColors.join(',');
  });
});
</script>
</body>
</html>
