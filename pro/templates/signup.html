<!DOCTYPE html>
<html>
<head>
	<title>Sign Up</title>
	<style>
		body {
			background-color: #f1f1f1;
		}
		form {
			background-color: #fff;
			border-radius: 5px;
			padding: 20px;
			max-width: 500px;
			margin: auto;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
		}
		label {
			display: block;
			margin-bottom: 10px;
		}
		input[type=text], input[type=email], input[type=password] {
			width: 100%;
			padding: 10px;
			border-radius: 5px;
			border: 1px solid #ccc;
			margin-bottom: 20px;
		}
		input[type=submit] {
			background-color: #4CAF50;
			color: #fff;
			padding: 10px 20px;
			border: none;
			border-radius: 5px;
			cursor: pointer;
		}
		input[type=submit]:hover {
			background-color: #3e8e41;
		}
	</style>


		
	
	 
</head>
<body>


	<form method="post" >
    {% csrf_token %}
		<h2>Sign Up</h2>
		<label for="username">Username</label>
		<input type="text" id="username" name="username" required pattern="^[a-zA-Z0-9_-]{4,}$">
		<label for="email">Email</label>
		<input type="email" id="email" name="email" required>
		<label for="craetepassword">createPassword </label>
		<input type="password" id="password" name="createpassword" required pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*\W)[a-zA-Z\d\W]{8,}$">
		<label for="confirmpassword">ConfirmPassword</label>
		<input type="password" id="confirmpassword" name="confirmpassword" required pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*\W)[a-zA-Z\d\W]{8,}$">
		<input type="submit" value="Sign Up">
	</form>
	
</body>
</html>
