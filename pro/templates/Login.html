<!DOCTYPE html>
<html>
  <head>
    <title>Login Form</title>
  </head>
  <body style="background-color: #F1F1F1;">
    <h2 style="text-align: center;">Login Form</h2>
    <div style="width: 500px; margin: auto; background-color: white; padding: 20px; border-radius: 10px;">
      <form method="post" > 
        {% csrf_token %}
        <label for="username">Username:</label><br>
        <input type="text" id="username" name="username" style="width: 100%; padding: 12px 20px; margin: 8px 0; display: inline-block; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box;"><br>

        <label for="createpassword">Password:</label><br>
        <input type="password" id="createpassword" name="createpassword" style="width: 100%; padding: 12px 20px; margin: 8px 0; display: inline-block; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box;"><br>

        <button type="submit" style="background-color: #4CAF50; color: white; padding: 14px 20px; margin: 8px 0; border: none; border-radius: 4px; cursor: pointer; width: 100%;">Login</button>
      </form>

      <p style="text-align: center;">Don't have an account? <a href="../signup">Create an account</a></p>
    </div>
  </body>
</html>
